<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./scripts/cityData.js"></script>
    <script defer src="scripts/forecast.js"></script>
    <script defer src="scripts/app.js"></script>
    <title>RIM Météo | Météo en Mauritanie</title>
</head>
<body>
    <div class="container my-4 mx-auto">
        <h2 class="text-center my-3">RIM Météo</h2>

        <form class="change-location text-center my-3">
                <select class="form-select my-1" name="city" required>
                    <option value="">Choisir une ville</option>
                    <option value="Akjoujt">Akjoujt</option>
                    <option value="Aleg">Aleg</option>
                    <option value="Atar">Atar</option>
                    <option value="Ayoun El Atrous">Ayoun</option>
                    <option value="Bogué">Bogué</option>
                    <option value="Boutilimit">Boutilimit</option>
                    <option value="Kaédi">Kaédi</option>
                    <option value="Kiffa">Kiffa</option>
                    <option value="Néma">Néma</option>
                    <option value="Nouadhibou">Nouadhibou</option>
                    <option value="Nouakchott">Nouakchott</option>
                    <option value="Rosso">Rosso</option>
                    <option value="Tidjikja">Tidjikja</option>
                    <option value="Zouérat">Zouérat</option>
                </select>
            <button class="btn btn-dark my-1" type="submit">Confirmer</button>
        </form>

        <div class="spinner-border d-block mx-auto my-5 fs-5 d-none" role="status"></div>

        <div class="card shadow-lg my-5 rounded d-none">
            <div class="city-photo">
                <img src="" alt="" class="card-img-top cityImg">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
            </div>
            <div class="details my-1">
            </div>
        </div>

    </div>
</body>
</html>
